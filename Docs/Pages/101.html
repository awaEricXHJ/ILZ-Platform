    <p class="mdui-typo-headline">📕 鹭州捷办上线</p>
    <p>随鹭办目前为办证员上新了工具：鹭州捷办桌面端。</p>
    <p>该工具为了简化过去办证的繁琐过程而生，</p>
    <p>在过去，办证员需要手动编辑模板，并且需要进行<b>获取、裁剪玩家皮肤以及生成二维码，十分繁琐</b>，往往需要很长时间。</p>
    <p>现在，运用鹭州捷办，<b>只需要花不到一分半的时间设置身份证基础信息，点击生成，程序会在一分钟内生成全新的身份证</b>，并且自动获取相关图片。</p>
    <p>顺带一提，在捷办生成的身份证号末尾都是2或3，快去看看你的身份证是不是捷办生成的？</p>
