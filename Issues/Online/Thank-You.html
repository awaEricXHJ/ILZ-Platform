<html>
  <head>
    <title>随鹭办 - 线上办理</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"
    />
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-appbar-with-toolbar mdui-drawer-body-left"
  >
    <div class="appbar mdui-appbar mdui-appbar-fixed mdui-shadow-0">
      <div class="mdui-toolbar mdui-color-theme">
        <a
          href="javascript:;"
          class="mdui-btn mdui-btn-icon"
          id="toggle"
          onclick="var $ = mdui.$;var inst = new mdui.Drawer('#left-drawer');inst.toggle();"
        >
          <i class="mdui-icon material-icons">menu</i>
        </a>
        <a href="/" class="mdui-typo-title"> 随鹭办 Issue Luzhou </a>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon" onclick="location.reload();">
          <i class="mdui-icon material-icons">refresh</i>
        </a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">more_vert</i>
        </a>
      </div>
    </div>

    <div class="mdui-drawer mdui-drawer-open" id="left-drawer">
      <ul class="mdui-list" mdui-collapse="{accordion: true}">
        <li class="mdui-list-item mdui-ripple" onclick="location.replace('/')">
          <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
          <div class="mdui-list-item-content">主页</div>
        </li>

        <li class="mdui-collapse-item mdui-collapse-item-open">
          <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons"
              >assistant</i
            >
            <div class="mdui-list-item-content">服务</div>
            <i class="mdui-collapse-item-arrow mdui-icon material-icons"
              >keyboard_arrow_down</i
            >
          </div>
          <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
            <li
              class="mdui-list-item mdui-ripple"
              onclick="location.replace('/Issues/Navigation/')"
            >
              线下办证
            </li>
            <li
              class="mdui-list-item mdui-ripple mdui-list-item-active"
              onclick="location.replace('/Issues/Online/')"
            >
              线上办证
            </li>
          </ul>
        </li>

        <li
          class="mdui-list-item mdui-ripple"
          onclick="location.replace('/About/')"
        >
          <i class="mdui-list-item-icon mdui-icon material-icons"
            >information</i
          >
          <div class="mdui-list-item-content">关于...</div>
        </li>
      </ul>
    </div>

    <div class="mdui-container mdui-m-a-5">
        <div class="mdui-typo mdui-center">
            <p class="mdui-typo-headline">感谢您选择随鹭办服务</p>
            <p>您的请求现已发送，请耐心等待办理完成。</p>  
            <p>证件办理提示邮件现已发送到您的邮箱。</p> 
            <a class="mdui-btn mdui-color-theme mdui-ripple" href="/">返回随鹭办主页</a>  
        </div>
    </div>
  </body>
</html>
